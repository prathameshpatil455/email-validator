<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="img/email.svg" alt="email svg" />
          <span>eValidate</span>
        </div>
      </nav>
    </header>

    <main>
      <div class="container form">
        <h1>Validate Your Email Address</h1>
        <p>
          Enter your email address below to check its validity and other
          details.
        </p>
        <form action="/submit" method="post">
          <!-- Input Field to Validate Email Address -->
          <input
            placeholder="Enter your email here"
            type="text"
            id="username"
            name="username"
            required
          />
          <br />
          <!-- Submit button -->
          <input
            id="submitBtn"
            class="btn"
            type="submit"
            value="Validate"
            disabled
          />
        </form>
      </div>

      <div class="container data">
        <h2>Validation Results</h2>
        <p id="instruction">Your results will appear below:</p>
        <div id="resultCont"></div>
      </div>
    </main>

    <footer>
      <p>
        Copyright &copy; 2025 | <strong>iValidate</strong> | All rights reserved
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
